# Epidemiología

- La epidemiología es el estudio de la ocurrencia y **distribución** de **eventos, estados y procesos** relacionados con la salud en **poblaciones específicas**, incluyendo el estudio de los **determinantes** que influyen en estos procesos y la **aplicación de este conocimiento** para controlar los problemas de salud relevantes ([Porta 2014](https://www.amazon.com.br/Dictionary-Epidemiology-Miquel-Porta/dp/0199976732)).

.center[
&lt;img src='https://image.freepik.com/vetores-gratis/pesquisa-de-coronavirus-pandemia-conceito-de-epidemiologia_74855-5785.jpg' style="width:50%;"&gt;
]

&lt;!---
A 'epidemiologia' é o estudo da distribuição e determinantes da doença nas populações e sua aplicação no controle dos problemas de saúde.

**Distribuição**: análise no tempo, espaço ou população;

**Eventos, estados e processos**: Inclui surtos, doenças, agravos, causas de morte, comportamentos, processos ambientais e socioeconômicos, efeitos de programas preventivos e uso de serviços sociais e de saúde.

**Populações especificadas** são aqueles com contextos comuns e características identificáveis. 

**Determinante**: Factores geofísicos, biológicos, conductuales, sociales, culturales, económicos o políticos que influyen en la salud.

**Aplicativo para controlar** torna explícito o objetivo da epidemiologia - promover, proteger e restaurar a saúde, e para avançar o conhecimento científico. 

Assim, os 'epidemiologistas' estudam onde ocorrem doenças, problemas de saúde e mortalidade prematura, como esses fenômenos são distribuídos nas comunidades, quais trajetórias eles seguem, e o quecausa-os.
--&gt;

# Epidemiología

.center[
&lt;img src="fig/susserandsusser.PNG" style="width:65%;"&gt;
]

- A lo largo de su historia, la epidemiología ha experimentado numerosos desarrollos metodológicos y conceptuales, así como cambios en la escala en la que los epidemiólogos enfocan su investigación. En consecuencia, se caracterizó por su época, tiendo 3 eras principales (Susser &amp; Susser [1996a](https://ajph.aphapublications.org/doi/pdf/10.2105/AJPH.86.5.668), [1996b](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf)):
  - Estadísticas sanitarias (paradigma del miasma)
  - Epidemiología de las enfermedades infecciosas (paradigma de la teoría de los gérmenes)
  - Epidemiología de las enfermedades crónicas ("caja negra" o paradigma de factores de riesgo)
  
- [Susser &amp; Susser (1996)](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf) aún vislumbran un futuro cierre de la era de las enfermedades crónicas, que daría lugar a una nueva etapa marcada por la **Ecoepidemiológica**.

&lt;!---
Ao longo de sua história, a epidemiologia passou por inúmeros desenvolvimentos metodológicos e conceituais, bem como mudanças na escala em que epidemiologistas concentram suas pesquisas (nível do indivíduo, nível da população, etc). 

Susser &amp; Susser (1996a, 1996b) analisam a evolução da epidemiologia moderna através de três eras, considerando que cada uma delas teria um paradigma dominante característico que seria responsável pela definição da abordagem preventiva de cada era. 

- Assim, a primeira foi representada pelas estatísticas sanitárias que teve como paradigma o miasma. 

- Na segunda estaria a epidemiologia das doenças infecciosas trazendo a teoria do germe como paradigma dominante. 

- A terceira era, a atual, é caracterizada pela epidemiologia das doenças crônicas que teria como paradigma a caixa preta, que simboliza o paradigma da epidemiologia dos fatores de risco para as doenças crônicas. 

Para os autores, nas duas primeiras eras a saúde pública teria papel central, mas na era presente a ênfase dada à saúde pública estaria mais tênue. 

Susser e Susser prevêem ainda um futuro fechamento desta terceira era, que daria lugar a uma nova etapa marcada pela eco-epidemiologia, onde o desdobramento em um paradigma diferente se tornará essencial. 
--&gt;

# Eco-epidemiología

## La necesidad de un nuevo paradigma

.center[
&lt;img src="fig/Slide53.PNG" style="width:68%;"&gt;

([Susser &amp; Susser 1996](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf))
]

&lt;!---
Para exemplificar a necessidade de um novo paradigma, os autores citam como exemplo a epidemia do HIV que precisou ser pensando em diferentes niveis de análise: desde o molecular (como a doença se deciminava de uma pessa a outra e como interromper isso), ao nível intermedio (comportamento dos individuos em nivel social, dentro de suas comunidades) e ao nível populacional (em que a dinamica da epidemia é governada pela propria prevalencia bem como por outras caracteristicas da população). 

Os autores falam que, como investigadores, nós estamos condicionados pelas nossas capacidades e pela necessidade a tender ao reducionismo, fazendo a ligação entre uma única coisa e outra coisa para entender a sua relação causal. Por exemplo, entendendo a contaminação a nivel molecar apenas, ou entendendo como o virus se dissemina em uma comunidade ou como atua em uma população. Para os autroes, a melhor esperança para conter uma pandemia não é a realização desses estudos em paralelos, sem conexão entre eles, mas sim de estrategias coerentes que possa unir todos esses niveis de interesse em um único estudo para entender o comportamento da doença na população. 

--&gt;

# Eco-epidemiología

## Universalismo vs. Ecologismo

- Universalismo: Leyes que se aplican al 'todo'.

.center[
&lt;img src="fig/Slide55.PNG" style="width:23%;"&gt;
]

- Ecologismo: Leyes que se aplican a partes del 'todo'.

.center[
&lt;img src="fig/Slide56.PNG" style="width:23%;"&gt;

([Susser &amp; Susser 1996](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf))
]


&lt;!---
INTUITO DE EXPLICAR DE ONDE VEM O ECO DE 'ECOEPIDEMIOLOGIA'

Como todas as ciências, a epidemiologia busca conceitos gerais que explicam as causas das coisas. Na história da ciência, entretanto, podemos encontrar mais de um conceito geral. Portanto, o universalismo das ciências físicas deve ser complementado pelo ecologismo das ciências biológicas. Em contraste com o universalismo, o ecologismo busca localizar e compreender os limites que limitam as generalizações dos sistemas biológicos, humanos e sociais.

A busca por leis universais do mundo material deve lidar com um paradoxo. Quanto menores os elementos microcósmicos interagentes que essas leis explicam, mais provavelmente esses elementos são universais. Universalidade implica uma visão do espaço e do tempo expandindo-se para fora através das fronteiras e horizontes de nosso mundo e de outros, desimpedida pelos acréscimos locais e características de estruturas intervenientes, como planetas, continentes ou nosso mundo biológico, incluindo pessoas.

Algumas leis podem ser aplicadas em nosso planeta para as espécies e os processos evolutivos que as produziram. Mas acima o nível das moléculas, nenhuma entidade biológica pode se conformar inteiramente às leis universais por causa dos contextos abrangentes e das interações entre os níveis dentro de um estrutura biológica. E o fato banal é que cada sociedade é influenciada por suas circunstâncias econômicas, políticas e culturais, bem como por sua mistura de povos, clima e topografia. O que é mais universal é menos biológico e, acima de tudo, menos humano.

Segue-se que o universalismo não é universalmente aplicável ao esforço científico. Assim, quando entramos nos reinos físico, biológico e social do mundo humano, precisamos de um conjunto paralelo de ideias entrelaçadas com a busca pela generalidade. Em epidemiologia, a má adaptação do universalismo à realidade humana é melhor substituída por uma construção contrastante de ecologismo. Os construtos ecológicos tentam lidar com a verdadeira complexidade do mundo biológico. Essas construções devem ser localizadas em vários graus; eles devem ser limitados se pretendem abranger todos os níveis menos que universais do mundo biológico e suas interações particulares.
--&gt;

# Eco-epidemiología

## Cajas chinas: un paradigma de la ecoepidemiología

&lt;br&gt;

.center[
&lt;img src="https://images-na.ssl-images-amazon.com/images/I/91TWKY5WXhL._AC_SL1500_.jpg" style="width:34%;"&gt;

([Susser &amp; Susser 1996](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf))
]

&lt;!---
O novo paradigma proposto por Susser e Susser foi nomedo de "paradigma das caixas chineasas". Segundo os autores, a epidemiologia seria composta por uma gama de sistemas interconectos, semelhante as caixas chinesas. Cada caixa seria um sistema único, mas que estaria dentro de um sistema maior e assim por diante. Esses sistemas não estariam fechados dentro de si, tendo uma conexão com os demais sistemas. 
--&gt;

# Eco-epidemiología

## Cajas chinas: un paradigma de la ecoepidemiología

- Un sistema es un conjunto o conjuntos de factores conectados entre sí y que, de alguna manera, presentan una relación coherente. Por tanto, un sistema es una abstracción que permite describir un conjunto de factores relacionados en términos de una estructura o función coherent (e.j. El cuerpo humano es un sistema; La sociedad es un sistema).

- Cada sistema se puede describir en sus propios términos. 

&lt;br&gt;

.center[
&lt;img src="fig/Slide58.PNG" style="width:70%;"&gt;
]

.center[([Susser &amp; Susser 1996](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf))]

&lt;!---
Cada sistema pode ser descrito em seus próprios termos. Cada um define os limites de um determinado nível de organização e a estrutura dentro desses limites. Assim, pode-se identificar um conjunto de fatores que compõem um sistema. Sua coerência implica um certo grau de persistência e estabilidade. Essa estabilidade coexiste, porém, com a capacidade de mudança. Como os fatores contidos em um sistema se relacionam de alguma forma, a mudança e a atividade em um setor interferem e afetam outros setores.

A ideia é unificar a epidemiologia molecular, clínica e social em uma aplicação multinível de métodos voltados para a identificação de causas, categorização de riscos e controle de problemas de saúde pública.

--&gt;

# Eco-epidemiología

## Cajas chinas: un paradigma de la ecoepidemiología


.center[
&lt;img src="fig/Slide52.PNG" style="width:80%;"&gt;

([Susser &amp; Susser 1996](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf))
]

&lt;!---
A metáfora das caixas chinesas talvez não seja adequada em todas as dimensões, visto que os níveis existem em uma hierarquia não apenas de escala, mas também de complexidade, com múltiplas interações entre e dentro dos níveis. A caixa externa pode ser o ambiente físico abrangente que, por sua vez, contém sociedades e populações (o terreno epidemiológico), indivíduos individuais e sistemas fisiológicos individuais, tecidos e células e, finalmente (na biologia) moléculas.
--&gt;

# Eco-epidemiología

- Así, la **ecoepidemiología** se ha definido como un paradigma que propone que el enfoque epidemiológico apropiado es analizar los determinantes y los resultados de salud en los diferentes niveles de organización social, enfatizando el análisis contextual dentro y entre niveles.

.center[
&lt;img src="https://images-na.ssl-images-amazon.com/images/I/91TWKY5WXhL._AC_SL1500_.jpg" style="width:28%;"&gt;]

- [Susser &amp; Susser (1996)](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1380475/pdf/amjph00516-0068.pdf) definen el término dentro de un enfoque conceptual que unifica la epidemiología molecular, clínica y social en una aplicación de varios niveles de métodos destinados a identificar causas, categorizar riesgos y controlar problemas de salud pública.

&lt;!--
Ecoepidemiologia é multidisciplinar!
--&gt;

# Eco-epidemiología

## Definición actual

- Los métodos epidemiológicos y sus enfoques de investigación han sido desafiados por la escala sin precedentes de cambios en los ecosistemas que sustentan la vida, siendo los principales impactos los resultados de:
  - Cambios climáticos
  - Cambios sociales
  - Pérdida de biodiversidad
  - Introducción de especies exóticas

- Como resultado de estos cambios, los epidemiólogos han visto que la epidemiología de los factores de riesgo se ha vuelto inadecuada para tratar de manera efectiva los procesos y eventos que resultan en enfermedades, no porque la variación en el riesgo individual no sea importante, sino porque las principales fuerzas que dan forma la distribución del riesgo individual se constituye en sistemas dinámicos para los cuales las formas reduccionistas de análisis no son adecuadas.

&lt;!---
- A principios de la década de 1980, este término se aplicó al estudio de las influencias ecológicas en la salud humana, ya sea relacionadas con contaminantes ambientales o interacciones biológicas como los ciclos de vida de los parásitos.
--&gt;

.center[([Soskolne et al. 2007](https://www.colinsoskolne.com/documents/change.pdf))]

# Eco-epidemiología

## Definición actual

- Actualmente, el término "**ecoepidemiología**" se ha utilizado para *describir la investigación epidemiológica que cubre las relaciones entre la integridad del ecosistema y la salud humana*. 

.center[
&lt;img src="fig/Slide49.PNG" style="width:55%;"&gt;
]

.center[([Soskolne et al. 2007](https://www.colinsoskolne.com/documents/change.pdf))]

&lt;!---
- Sólo "recientemente" los epidemiólogos han comenzado a lidiar con las implicaciones de los deterioros ecológicos en la salud de la población como resultado de la actividad humana.

- Reconociendo estos desafíos, el término "**ecoepidemiología**" se ha utilizado para *describir la investigación epidemiológica que cubre las relaciones entre la integridad del ecosistema y la salud humana*. 

- Ecoepidemiologia é uma subespecialidade da epidemiologia, com foco nas relações entre a saúde humana e a dinâmica da mudança ecológica global.

- Cada vez es mayor la conciencia de que un enfoque más basado en *sistemas* es esencial para comprender la salud (global) de la población.

- Existe un reconocimiento creciente de que muchos temas deben estudiarse de manera integral, en lugar de estudiar las diferentes partes del todo por separado.

--&gt;

## Definición

<script type="application/json" data-for="htmlwidget-a4324281b0742366107b">{"x":{"diagram":"\ndigraph boxes_and_circles {\n\n  # a \"graph\" statement\n  graph [overlap = true, fontsize = 1]\n\n  # several \"node\" statements\n  node [shape = box,\n        fontname = Helvetica,\n        color = grey]\n  \"Vigilancia epidemiológica\"; \"Conjunto de ACCIONES que proporcionan\"; \"CONOCIMIENTO\"; \"DETECCIÓN\"; \"o PREVENCIÓN\"; \"cualquier cambio\"; \"en los factores determinantes y condicionantes\"; \"de la salud INDIVIDUAL o COLECTIVA\"; \"con la finalidad de RECOMENDAR y ADOPTAR las medidas de PREVENCIÓN y CONTROL de enfermedades o agravios\"\n\n  # several \"edge\" statements\n  \"Vigilancia epidemiológica\"->\"Conjunto de ACCIONES que proporcionan\"  \"Conjunto de ACCIONES que proporcionan\"->\"CONOCIMIENTO\" \"Conjunto de ACCIONES que proporcionan\"->\"DETECCIÓN\" \"Conjunto de ACCIONES que proporcionan\"->\"o PREVENCIÓN\" \"CONOCIMIENTO\"->\"cualquier cambio\" \"DETECCIÓN\"->\"cualquier cambio\" \"o PREVENCIÓN\"->\"cualquier cambio\" \"cualquier cambio\"->\"en los factores determinantes y condicionantes\"->\"de la salud INDIVIDUAL o COLECTIVA\"->\"con la finalidad de RECOMENDAR y ADOPTAR las medidas de PREVENCIÓN y CONTROL de enfermedades o agravios\"\n}\n","config":{"engine":"dot","options":null}},"evals":[],"jsHooks":[]}</script>

.center[([Ley Brasileña Nº 8.080/90](http://www.planalto.gov.br/ccivil_03/leis/l8080.htm))]

&lt;!---
A vigilância epidemiológico é o conjunto de ações que proporcionam o conhecimento, a detecção ou a pevenção de qualquer mudança nos fatores determnantes e condicionais da saúde individual ou coletiva, com a finalidade de recomendar e adotar as medidas de prevenção e controle das doenças ou agravos. 
--&gt;

# Animales venenosos

- Animales que producen una sustancia tóxica (compuesta por una o más toxinas) que causa daño fisiológico dependiente de la dosis que se transfiere pasiva o activamente de un organismo al ambiente interno de otro organismo a través de un mecanismo de liberación y daño mecánico ([Nelsen et al. 2013](https://onlinelibrary.wiley.com/doi/abs/10.1111/brv.12062)).

- Las estructuras o sistemas de entrega son casi tan diversos como los organismos que los tienen, desde el intrincado diseño de los colmillos de víbora hipodérmica hasta las espinas huecas empleadas por ciertas orugas ([Nelsen et al. 2013](https://onlinelibrary.wiley.com/doi/abs/10.1111/brv.12062)).

# (Eco-)epidemiología espacial

## Primera ley de la geografía

- "todas las cosas están relacionadas con todo lo demás, pero las cosas cercanas están más relacionadas que las distantes" [Waldo Tobler](https://www.jstor.org/stable/143141?refreqid=excelsior%3Ac529766f408f528030ea904a74d546e7&amp;seq=1). 


.center[
&lt;img src="fig/Slide60.PNG" style="width:65%;"&gt;
]

&lt;!---
A transmissão de doenças infecciosas está intimamente ligada aos conceitos de próximidade no espaço e no tempo, pois a transmissão é mais provável de ocorrer se os indivíduos em risco estão mais próximos em um espaço e tempo.

No caso de ocorrência de doenças não transmissíveis, a proximidade de fatores de risco ambientais pode ser importante. As análises epidemiológicas, portanto, devem levar em conta o espaço e o tempo, tendo como princípio básico examinar a dependência entre as observações em relação a essas duas dimensões. 

Embora pareça uma etapa simples e lógica, ela introduz uma complicação, pois as inferências resultantes dos métodos clássicos de análise estatística pressupõem que as observações sejam independentes umas das outras. 

A consequência de ignorar a dependência, se presente, é que os intervalos de confiança estimados são mais estreitos do que deveriam ser (assumindo que estamos lidando com autocorrelação positiva). Consequentemente, a característica distintiva dos métodos estatísticos espaciais ou espaço-temporais é que eles levam em consideração o arranjo espacial ou espaço-temporal (ou seja, que as observações no espaço ou no tempo não são independentes umas das outras).
---&gt;

# (Eco-)epidemiología espacial

- Tenemos la percepción de que la salud está relacionada con el medio de la persona - contexto geográfico.

- El comportamiento de las personas en este contexto ambiental y social contribuye a su estado de salud *al largo del tiempo*. 

- El comportamiento del medio, natural o modificado, puede influir en la salud al *largo del tiempo*. 

- **Salud**: "Un estado de completo bienestar físico, mental y social y no simplemente la ausencia de enfermedad o dolencia" ([WHO 1946](https://www.who.int/about/who-we-are/constitution#:~:text=Health%20is%20a%20state%20of,belief%2C%20economic%20or%20social%20condition.)). 

- Como resultado, el entorno de las personas es el punto de partida de los **Sistemas de Información Geográfica (SIG)** en lo que respecta a la salud pública.

- La incorporación de la perspectiva espacial en los estudios de salud permite comprender los procesos salud-enfermedad y puede conducir a resultados diferentes a los obtenidos en estudios que no la consideraron.

# (Eco-)epidemiología espacial

## John Snow - historia

.center[
&lt;img src="fig/Slide62.PNG" style="width:65%;"&gt;
]
Mapa de Londres del brote de cólera de 1854 de John Snow (las muertes se muestran como puntos, las bombas de agua como cruces). 

&lt;!---
John Snow (York, 15 de março de 1813 – Londres, 16 de junho de 1858) foi um médico inglês, considerado pai da epidemiologia moderna. Em 1853 receberia o título de sir, após ter anestesiado a rainha Vitória no parto sem dor de seu oitavo filho, Leopoldo de Albany, fato que ajudou a divulgar a técnica entre os médicos da época.

Demonstrou que o cólera era causado pelo consumo de águas contaminadas com matérias fecais, ao comprovar que os casos dessa doença se agrupavam nas zonas onde a água consumida estava contaminada com fezes, na cidade de Londres no ano de 1854. Nesse ano cartografou num plano do distrito do Soho os poços de água, localizando como culpado o poço existente em Broad Street, em pleno coração da epidemia. Snow recomendou à comunidade fecha-lo, com o que foram diminuindo os casos da doença. Este episódio é considerado como um dos exemplos mais precoces no uso do método geográfico para a descrição de casos de uma epidemia.

O estudo de Snow ficou para a história como um dos primeiros exemplos que ilustram o poder de análise espacial dos Sistemas de Informação Geográfica.


O trabalho realizado por John Snow na Inglaterra ajudou a romper com os paradigmas existentes em uma época em que ainda predominava uma forte crença na teoria miasmática da doença, também denominada "teoria anti-contagionista". Mais ainda, Snow sentou as bases teórico-metodológicas do "método epidemiológico", o qual tem sido utilizado através da história tanto para a investigação das causas, como para a solução das fontes de todas as doenças transmissíveis. Mais recentemente, usa-se esse método para a investigação de todos os problemas de saúde e doença que afetem às comunidades humanas.

Desde a investigação do surto de cólera de John Snow em 1854, a epidemiologia tem desempenhado um papel cada vez mais importante no fornecimento de evidências científicas para apoiar o desenvolvimento de políticas de saúde humana e animal (Stolley e Lasky 1995). A avaliação do padrão espacial dos casos de cólera em relação aos fatores de risco potenciais, neste caso a localização das bombas de água, foi importante para identificar a fonte da infecção (ver Fig. 1.1), embora seja agora reconhecido que o mapa provavelmente não foi o fator chave para esta inferência de causa e efeito (McLeod 2000).

Um dos desafios do século atual é melhorar a compreensão e a percepção do público sobre o valor da ciência, facilitando assim o uso mais difundido de políticas de saúde que levem em conta de forma eficaz as evidências científicas atualizadas. A comunicação do risco é um elemento essencial neste processo, com o objetivo de apresentar a produção científica de forma compreensível para não cientistas (Leiss e Powell 2004). Um dos mecanismos para melhorar a transparência e a compreensão generalizada das evidências científicas é o uso de métodos visuais de apresentação para tornar os resultados quantitativos razoavelmente abstratos mais fáceis de compreender, que é onde os mapas podem ser particularmente úteis (Bell et al. 2006).
---&gt;

# (Eco-)epidemiología espacial

## Sistemas de Información Geográfica (SIG)
  
.pull-left[
&lt;br&gt;
&lt;img src="http://andersonmedeiros.files.wordpress.com/2010/06/etapas_de_um_sig.PNG" style="width:90%;"&gt;
]

.pull-right[

&lt;br&gt;

Los SIG son el resultado de la combinación de tres tipos diferentes de tecnologías:

- Teledetección

- GPS

- Geoprocesamiento
]

&lt;!---
Um sistema de informação geográfica (SIG), também conhecido como SIG ou GIS (acrónimo/acrônimo inglês de geographic information system), é um sistema de hardware, software, informação espacial, procedimentos computacionais e recursos humanos que permite e facilita a análise, gestão ou representação do espaço e dos fenômenos que nele ocorrem.

Fitz (2008) conceitua SIG como um sistema constituído por um conjunto de programas computacionais, o qual integra dados, equipamentos e pessoas com objetivo de coletar, armazenar, recuperar, manipular, visualizar e analisar dados espacialmente referenciados a um sistema de coordenadas conhecido. Tal leva a que gestores de projeto ou administradores de organizações possam geodecidir.

Além disso, os SIGs vêm crescendo em todo o mundo, visto que sua interface possibilita um melhor gerenciamento de informações. O que, consequentemente, melhora os processos de tomada de decisão em áreas de grande complexidade, como planejamento municipal, estadual e federal, redes de utilidade pública, proteção ambiental etc.

# (Eco-)epidemiología espacial

## Sistemas de Información Geográfica (SIG)

### Teledetección

.center[
&lt;img src="fig/Slide63.PNG" style="width:70%;"&gt;
]

&lt;!---
“O Sensoriamento Remoto é a arte e a ciência de adquirir informações sobre a superfície terrestre sem ter nenhum contato físico com ela. Isso é feito detectando e registrando a energia refletida e emitida."

No processo de Sensoriamento Remoto envolve uma interação entre a radiação que entra e o interesse do alvo. Isso é feito usando o sistema de imagem e não-imagem; no entanto, as etapas a seguir estão envolvidas no processo:

O primeiro e mais importante requisito para um sistema de Sensoriamento Remoto é uma fonte de energia ou iluminação ideal que forneça radiação eletromagnética ao alvo de interesse.

A energia vai sair e viajar de sua fonte até a superfície da terra, passando pela atmosfera até o nosso alvo de interesse. Assim que a energia passa pela atmosfera, ela interage com o objeto alvo e, dependendo das propriedades físicas e químicas do alvo, a energia é refletida ou emitida de volta para o sensor coletar e registrar a radiação eletromagnética.

Após a energia eletromagnética refletida ser detectada pelo sensor, ela deve ser transmitida na forma de sinais eletrônicos para as estações terrestres para processamento e geração da saída como imagem. O processamento envolve várias etapas que não cabem ser discutidas aqui. 

A imagem processada é interpretada visual e digitalmente usando várias técnicas de interpretação para extrair as informações de interesse. 

Por fim obtemos um produto de nosso interesse, pode ser um mapa de vegetação, de uso da terra, variáveis climáticas e afins. São esses produtores que utilizamos como fatores explicativos para a ocorrência de animais venenosos, o que também podemos interpretar como fatores de risco.

&lt;!---
Os rasters são matrizes de dados representadas em cores RGB, formando assim uma superficie contínua que representa a variação de uma variável em uma área determinada. Eles podem ser entendidos como uma tradução númerica de uma imagem satelite, em que cada 'cor' da imagem pode ser substituida por um número.

Matemática é uma linguagem. 

Os dados raster são compostos por linhas (horizontais) e colunas (verticais) de pixels (também conhecidas como células). Cada pixel representa uma região geográfica, e o valor do pixel representa uma característica dessa região.

Vector é uma estrutura de dados, usada para armazenar dados espaciais. Os dados vetoriais são compostos de linhas ou arcos, definidos pelos pontos inicial e final, que se encontram nos nós. As localizações desses nós e a estrutura topológica são geralmente armazenadas explicitamente. Os recursos são definidos apenas por seus limites e as linhas curvas são representadas como uma série de arcos de conexão. O armazenamento de vetores envolve o armazenamento de topologia explícita, o que aumenta os overheads, no entanto, ele armazena apenas os pontos que definem um recurso e todo o espaço fora desses recursos é 'inexistente'.

Um GIS baseado em vetor é definido pela representação vetorial de seus dados geográficos. De acordo com as características desse modelo de dados, os objetos geográficos são representados explicitamente e, dentro das características espaciais, os aspectos temáticos são associados.

Os dados vetoriais fornecem uma maneira de representar recursos do mundo real dentro do ambiente GIS. Um recurso é tudo o que você pode ver na paisagem. Imagine que você está no topo de uma colina. Olhando para baixo, você pode ver casas, estradas, árvores, rios e assim por diante (veja figure_landscape). Cada uma dessas coisas seria um recurso quando os representássemos em um aplicativo GIS. Os recursos vetoriais têm atributos, que consistem em texto ou informações numéricas que os descrevem.

### Sistema de referencia de coordenadas
- **Sistema de coordenadas**: cuadrícula X e Y, en la que se superponen los datos y cómo se ubica un punto en el espacio
- **Unidades horizontales y verticales**: unidades utilizadas para definir la cuadrícula a lo largo de los ejes X, Y (y Z)
- **Datum**: versión modelada de la forma de la Tierra que define el origen utilizado para colocar el sistema de coordenadas en el espacio
- **Información de proyección**: ecuación matemática utilizada para aplanar objetos que están en una superficie redonda para verlos en una superficie plana

# (Eco-)epidemiología espacial

## ¿Cuál es el uso de SIG en la vigilancia de accidentes con animales venenosos?

- Puede proporcionar orientación sobre la resolución de áreas de riesgo de accidentes, ya sea a nivel mundial, internacional o local;

- Ayudar en intervenciones en poblaciones en riesgo;

- Ayudar a asignar o corregir el destino de los recursos (por ejemplo, suero, recursos económicos, profesionales de la salud, formación, etc.);

- Ayuda a comprender los posibles eventos de encuentro entre humanos y animales venenosos;

- Cómo solucionar problemas que provocan la dispersión de animales venenosos y la proximidad a los humanos.

## Marco para el análisis espacial

.center[
&lt;img src="fig/gis_org.PNG" style="width:65%;"&gt;
]

&lt;!---
Dado o que foi dito, os SIG facilitam a exploração e análise de grandes bases de dados de eventos de saúde, possibilitando intercruzar dados de sistemas de vigilância em saúde a outras informações importântes para estimar o risco de acidentes com animais venenosos, como dados ambientais e sociodemogrpaficos. 

Aqui temos um pequeno esquema de como funciona o processamento desses dados para a obtenção de informações. Feramente vamos ter os nossos dados relativos aos acidentes - dados de atributo - e outros dados que são as nossas variáveis explicativas. Ambos formaram a nosa base de dados. 

A partir daí começamos com a parte analítica da epidemio espacial: realizar a 'visualização' dos dados com a descrição de padrões; podemos realizar uma exploração dos dados com a finalidade de análises padrões e por fim podemos utilizar esses dados para a criação de modelos matemáticos que serão utilizados com a finalidade de explicar ou predizer padrões.

Na sequência vamos falar um pouco mais de cada uma dessas etapas.

Os objetivos da análise epidemiológica espacial são a descrição de padrões espaciais, a identificação de grupos de doenças e a explicação ou previsão do risco de doenças. Fundamental para estes objetivos é a necessidade de dados que, além das clássicas informações de atributos de dados que descrevem as características da entidade estudada, requeiram a disponibilidade de dados de feições georreferenciados, sejam eles pontos ou áreas.

## Métodos analíticos

.center[
&lt;img src="fig/Slide84.PNG" style="width:80%;"&gt;
]
&lt;!---
Os objetivos analíticos específicos conduzem a três grupos de métodos analíticos: visualização, exploração e modelagem. Os primeiros dois grupos cobrem técnicas que se concentram exclusivamente no exame da dimensão espacial dos dados. A visualização é provavelmente o método de análise espacial mais comumente usado, resultando em mapas que descrevem padrões espaciais e que são úteis para estimular
análises mais complexas e para comunicar os resultados dessas análises. A exploração de dados espaciais envolve o uso de métodos estatísticos para determinar se os padrões observados são aleatórios no espaço
A modelagem introduz o conceito de relações de causa e efeito usando fontes de dados espaciais e não espaciais para explicar ou prever padrões espaciais. É preciso enfatizar que nenhuma dessas abordagens permite inferência causal definitiva. Há alguma sobreposição entre os grupos, principalmente entre visualização e exploração, uma vez que uma apresentação visual significativa pode exigir o uso de métodos analíticos quantitativos. Os quatro grupos ilustrados na Fig. 1.2 podem ser usados para definir um processo lógico e sequencial para conduzir análises espaciais. Deve-se notar, entretanto, que este não é um processo linear, pois apresentar os resultados da exploração e modelagem requer um retorno à visualização
---&gt;

### Estadística

- Le permite organizar, describir, analizar e interpretar datos
- La teoría de la probabilidad se utiliza para modelar aleatoriedad e incertidumbre asociadas con fenómenos naturales, económico, social,. . .
- Ayuda a sacar conclusiones sobre las características de las fuentes de las que se extrajeron los datos, para comprenderlas mejor. Indispensable para la toma de decisiones en condiciones de incertidumbre, con el menor riesgo posible.

## Métodos analíticos

### Visualización de datos

#### Gráficos

- Los gráficos son representaciones visuales que se utilizan para mostrar datos, ya sea sobre información específica o valores numéricos.

- Generalmente, se utilizan para demostrar patrones, tendencias y también para comparar información cualitativa y cuantitativa durante un período de tiempo determinado.

- Son herramientas utilizadas en varias áreas de estudio (matemáticas, estadística, geografía, economía, historia, etc.) para facilitar la visualización de algunos datos, así como para hacer los datos más claros e informativos.

- Así, el uso de gráficos hace que la interpretación y / o el análisis sean más rápidos y objetivos.

Um boxplot fornece um bom resumo de uma ou mais variáveis ​​numéricas. Um boxplot é composto por vários elementos:

A linha que divide a caixa em 2 partes representa a mediana dos dados. Se a mediana for 41, significa que há o mesmo número de pontos de dados abaixo e acima de 41 - ou seja, divide os dados em 50% e 50%. 

As extremidades da caixa mostram os quartis superior (Q3) e inferior (Q1). Se o terceiro quartil for ~76, significa que 75% das observações são inferiores a ~76.

A diferença entre os quartis 1 e 3 é chamada de intervalo interquartil (IQR)

A linha extrema mostra Q3 + 1,5xIQR a Q1-1,5xIQR (o valor mais alto e o mais baixo excluindo outliers).

Pontos (ou outros marcadores) além da linha extrema mostram valores discrepantes em potencial.

&lt;!--
Um gráfico de bolha é um gráfico de dispersão que mostra a relação entre três variáveis:

A primeira que se encontra em um dado eixo X
Uma segunda no eixo Y
E uma terceira que será representada pelo tamanho das bolas

Você precisa de 3 variáveis ​​numéricas como entrada: uma é representada pelo eixo X, uma pelo eixo Y e uma pelo tamanho do ponto.

Neste gráfico, a relação entre o PIB per capita e a expectativa de vida é bastante óbvia: os países ricos tendem a viver mais tempo, com um efeito de limiar quando o PIB per capita atinge ~ 10.000. Essa relação poderia ter sido detectada usando um gráfico de dispersão clássico , mas o tamanho da bolha permite matizar esse resultado com um terceiro nível de informação: a população do país.

Esta última variável é muito mais difícil de interpretar do que aquela nos eixos X e Y. Na verdade, a área dificilmente é interpretada pelo olho humano . Mas a informação está aqui, e se existisse uma relação clara entre a população e o PIB per capita ou expectativa de vida, nós a localizaríamos.

# (Eco-)epidemiología espacial

## Mapas

### Mapa de burbujas
(Vectores; lista de coordenadas y una o dos variables numéricas; lista de regiones y una o dos variables numéricas)

&lt;div class="background" style="width: 1150px; height: 400px; white-space: nowrap; overflow-x: scroll; border: 0; padding: 0px;"&gt;

.pull-left[&lt;img src="fig/bubble2.PNG" style="width:90%;"&gt;]

.pull-right[&lt;img src="fig/bubble.PNG" style="width:90%;"&gt;]

&lt;!--
A bubble map usa círculos de tamanhos diferentes para representar um valor numérico em um território. Ele exibe uma bolha por coordenada geográfica ou uma bolha por região (neste caso, a bolha geralmente é exibida no baricentro da região).

Os mapas de bolhas são usados com dois tipos de conjunto de dados:

uma lista de coordenadas geográficas (longitude e latitude) e uma variável numérica controlando o tamanho da bolha. No exemplo anterior, o número de tweet em cada par exclusivo de coordenadas foi usado.

Uma lista de regiões com valores atribuídos e limites conhecidos. Observe que permite evitar o enviesamento causado por diferentes áreas regionais nos mapas coropléticos. (grandes regiões tendem a ter mais peso durante a observação).

--&gt;

## Mapas

### Mapa de coropletas

(Vectores; lista de regiones y una variable numérica)

&lt;div class="background" style="width: 1150px; height: 400px; white-space: nowrap; overflow-x: scroll; border: 0; padding: 0px;"&gt;

&lt;!---
Um "choropleth map" exibe áreas geográficas divididas ou regiões coloridas em relação a uma variável numérica. Permite estudar como uma variável evolui ao longo de um território. É uma técnica de visualização de dados poderosa e amplamente usada. Porém, sua desvantagem é que regiões com tamanhos maiores tendem a ter um peso maior na interpretação do mapa, o que pode incluir um viés.

# (Eco-)epidemiología espacial

## Mapas

### Cartogramas
(Vectores; lista de regiones y una variable numérica)

&lt;div class="background" style="width: 1150px; height: 400px; white-space: nowrap; overflow-x: scroll; border: 0; padding: 0px;"&gt;

.pull-left[&lt;img src="fig/carto.PNG" style="width:90%;"&gt;]


.pull-right[&lt;img src="fig/cartog_gif.gif" style="width:90%;"&gt;]

&lt;!---
Um cartograma é um mapa no qual a geometria das regiões é distorcida para transmitir a informação de uma variável alternativa. A área da região será inflada ou desinflada de acordo com seu valor numérico.

Na maioria das vezes, um cartograma também é um mapa coroplético onde as regiões são coloridas de acordo com uma variável numérica (não necessariamente aquela usada para construir o cartograma).

O cartograma visa corrigir o viés que pode ser observado em um mapa coroplético: quando uma variável é agregada por região, uma região com pouquíssimos pontos de dados parecerá tão importante quanto uma região com muitos pontos de dados.

Por exemplo, imagine que você exibe o salário médio por região em seu mapa coroplético. Uma região com 3 habitantes com uma área enorme terá mais importância em seu mapa do que uma pequena com 3.000 habitantes, o que induz um viés forte. O cartograma visa reduzir esse viés.
--&gt;

## Métodos analíticos

### Modelo estadístico

.pull-left[
&lt;br&gt;
&lt;img src="fig/mod.PNG" style="width:75%;"&gt;
]

.pull-left[
- Es una expresión matemática que indica cómo una variable aleatoria (VR, Y), con una distribución de probabilidades dada, se relaciona con una o más variables predictoras o explicativas (VE, X) consideradas en el diseño experimental (**Y ~ X**).

- ¡El tipo de VR determina la posible naturaleza de la distribución de datos (Gaussiano, Poisson, Binomial, etc.)!... 

- Y también el método de modelado que emplearemos (LM, GLM, GLMM, Bayesianos, etc).

- Requiere independencia entre las obs (y eso es un ~problema~).
]

# (Eco-)epidemiología espacial

## Métodos analíticos

### Protocolo de análisis de datos

1. Descripción de los datos
2. Identificar la naturaleza de la VR (¿normal? ¿Poisson? ¿Bernoulli?) para asignar la distribución de datos esperada; Identificar los tipos de VE (¿cuantitativos o cualitativos?).
3. Estima el modelo.
4. Verifique los supuestos de los modelos.
5. Realizar la evaluación y selección de modelos (índices como AIC, BIC, LRT, Wald, etc.).
6. Validar el modelo (observaciones frente a predicciones)
7. Interpreta el modelo
8. Grafica los resultados
  - Los mismos gráficos y mapas que vimos se pueden utilizar para presentar los resultados de los modelos.
  - Todo depende de tu hipótesis/objetivos
